<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="search-div">
      <div class="header"><h1>NBA FANTASY 2014 - 2024</h1></div>
      <div class="team-pleayers">
        <div class="player"><p class="player-header PG">Point Guard</p></div>
        <div class="player"><p class="player-header SG">Shooting Guard</p></div>
        <div class="player"><p class="player-header SF">Small Forward</p></div>
        <div class="player"><p class="player-header PF">Power Forward</p></div>
        <div class="player"><p class="player-header C">Center</p></div>
      </div>
      <div class="second-header"><h2>NBA Player Search</h2></div>
      <div class="search-form">
        <select class="my-input range-inp" id="">
          <option value="PG" selected>PG</option>
          <option value="SG">SG</option>
          <option value="SF">SF</option>
          <option value="SF">PF</option>
          <option value="SF">C</option>
        </select>
        <label for="inp1" class="range-lbl"></label>
        <input
          name="inp1"
          class="my-input range-inp"
          type="range"
          min="0"
          max="20000"
        />
        <label for="inp2" class="range-lbl"></label>
        <input
          name="inp2"
          class="my-input range-inp"
          type="range"
          min="0"
          max="100"
        />
        <label for="inp3" class="range-lbl"></label>
        <input
          name="inp3"
          class="my-input range-inp"
          type="range"
          min="0"
          max="100"
        />
        <div class="subm">Search Player</div>
      </div>
      <div></div>
    </div>
    <div class="plyers-table">
      <div class="second-header"><h2>My Fantasy Team</h2></div>
      <table>
        <tr>
          <th>Player</th>
          <th>Position</th>
          <th>Points</th>
          <th>FG%</th>
          <th>3P%</th>
          <th>Action</th>
        </tr>
        <tbody class="tbody">

        </tbody>
      </table>
    </div>
  </body>
</html>
